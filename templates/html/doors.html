{% extends 'html/base.html' %}
{% load static %}
{% block title %}Door{% endblock %}
{% block content %}
<header class="bg-light text-black text-center ">
        <h4>Doors</h4>
    </header>
<div class="container-fluid mt-2 " style=" display: flex;
            flex-wrap: wrap;
            ">
    {% for i in d1 %}
    {% if d1.s_stat != 'Sold' %}
    <div class="card mr-2 shadow-lg border border-success" style="width: 18rem;">
        <img  width="100px" height="250px" class="card-img-top" src="{{i.im1.url}}" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title">{{i.f_name}}</h5>
          <div class="_3Djpdu">Finish Color - Brownn</div>
          <p class="card-text">{{i.wd_type}}.</p>
          <a href="dodet/{{i.prdct_id}}" class="btn btn-primary">View</a>
        </div>
      </div>
      {% endif %}
    {% endfor %}
</div>
{% endblock %}
